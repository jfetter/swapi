<h1>BEHOLD THE PLANETS OF STAR WARS</h1>
<ul>
	<li ng-repeat="planet in planets">
		{{planet.name}} -- {{planet.population}} 
		<ul>
			<li ng-repeat="resident in planet.residents" >
				<a ui-sref="resident({id: resident.id})" ng-click="charactres.indexOf(this.id)" ng-hide="ng-class="viewed">Resident XX</a>
				<a ui-sref="resident({id: resident.id})" ng-show="charactres.indexOf(this.id)">Resident {{resident.id}} -- {{resident.url}}</a>
				</li>
			</ul>
	</li>
</ul>
